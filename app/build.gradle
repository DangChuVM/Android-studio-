    defaultConfig {
        applicationId "com.noob.dangvanchuong"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        vectorDrawables {
            useSupportLibrary true
        }
    }
    
    splits {
    abi {
        enable true
        reset()
        include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        universalApk false
    }
        }
    signingConfigs {
        release {
            storeFile file("release.jks")
            storePassword "chuong2008"
            keyAlias "chuong"
            keyPassword "chuong2008"
        }
    }

    buildTypes {
        debug {
